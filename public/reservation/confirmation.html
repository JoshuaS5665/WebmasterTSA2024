<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Charm:wght@400;700&family=Give+You+Glory&family=Great+Vibes&family=Indie+Flower&family=Libre+Caslon+Display&family=Rye&family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flourish | Complete Reservation</title>
  <link rel="icon" type="image/x-icon" href="../../images/favicon.ico">
  <link href="../style.css" rel="stylesheet" type="text/css" />
</head>
<body onload='loadHead("../partials/head.html"), loadFooter("../partials/footer.html"), loadPrivateReservationDetails()'>
  <script src="../script.js" type="text/javascript"></script>
  <div id="header"></div>

  <div class="main-content">

<style>
  /* Special checkbox style just for this confirmation page */
  input[type="checkbox"] {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    width: 18px;
    height: 18px;
    border: 2px solid #32372b;
    border-radius: 0;
    margin-right: 8px;
    position: relative;
    cursor: pointer;
    vertical-align: middle;
    transition: all 0.3s ease;
  }

  input[type="checkbox"]:checked {
    background-color: #32372b;
    border-color: #32372b;
  }

  input[type="checkbox"]:checked::after {
    content: 'âœ“';
    position: absolute;
    color: white;
    font-size: 14px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
</style>

    <h1 class="great-vibes-regular" style="font-size: 50px; text-align: center; color: #32372b; margin-top: 5vh;">
      Complete Your Reservation
    </h1>

    <div class="reservationForm3">
      <form onsubmit="return finalizePrivateReservation(event)">
        <div style="background-color: rgba(50, 55, 43, 0.1); padding: 25px; border-radius: 8px; margin-bottom: 30px; box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);">
          <h3 style="text-align: center; color: #32372b; font-family: 'Bodoni Moda', serif; margin-bottom: 20px; font-size: 24px;">Reservation Details</h3>
          <div id="reservationSummary" style="font-family: 'Bodoni Moda', serif; line-height: 1.8;"></div>
        </div>

        <div style="text-align: center; margin-bottom: 25px; font-family: 'Bodoni Moda', serif;">
          <p style="font-size: 16px; line-height: 1.6; color: #32372b;">
            Our private room offers a premium dining experience with personalized service.
          </p>
        </div>

        <h3 style="text-align: center; color: #32372b; font-family: 'Bodoni Moda', serif; margin-bottom: 20px;">Contact Information</h3>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
          <div>
            <label for="firstName">First Name<span class="asterisk">*</span></label>
            <input type="text" id="firstName" class="form-control" >
          </div>
          <div>
            <label for="lastName">Last Name<span class="asterisk">*</span></label>
            <input type="text" id="lastName" class="form-control" >
          </div>
        </div>

        <label for="phone">Phone Number<span class="asterisk">*</span></label>
        <input type="tel" id="phone" class="form-control" placeholder="(123) 456-7890">

        <label for="email">Email<span class="asterisk">*</span></label>
        <input type="email" id="email" class="form-control">

        <div style="margin: 20px 0;">
          <label>
            <input type="checkbox" id="termsAgreement" >
            I understand that cancellations less than 4 days before the reservation time as well as no-shows will result in a cancellation fee. 
            By checking this box, I agree that each guest will spend a minimum of $60.<span class="asterisk">*</span>
          </label>
        </div>

        <div style="display: flex; justify-content: space-between; gap: 20px; margin-top: 30px;">
          <button type="button" onclick="window.location.href='picktime.html'" style="flex: 1;">Back</button>
          <button type="submit" style="flex: 1;">Complete Reservation</button>
        </div>
      </form>
    </div>
  </div>

  <div id="footer"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Format phone number
      const phoneInput = document.getElementById('phone');
      if (phoneInput) {
        phoneInput.addEventListener('input', function(e) {
          let value = e.target.value.replace(/\D/g, '');
          if (value.length > 0) {
            if (value.length <= 3) {
              value = `(${value}`;
            } else if (value.length <= 6) {
              value = `(${value.slice(0,3)}) ${value.slice(3)}`;
            } else {
              value = `(${value.slice(0,3)}) ${value.slice(3,6)}-${value.slice(6,10)}`;
            }
          }
          e.target.value = value;
        });
      }
    });
  </script>
</body>
</html>
