
<!doctype html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Charm:wght@400;700&family=Give+You+Glory&family=Great+Vibes&family=Indie+Flower&family=Libre+Caslon+Display&family=Rye&family=Shadows+Into+Light&display=swap" rel="stylesheet" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flourish | Time Selection</title>
    <link href="../style.css" rel="stylesheet" type="text/css" />
  </head>
  <body onload='loadHead("../partials/head.html"), loadFooter("../partials/footer.html"), initializeTimeSlots()'>
    <script type="text/javascript" src="../script.js"></script>
    <div id="header"></div>
    <h1 style="text-align: center; font-family: Bodoni Moda, serif; color: #32372b; margin: 40px 0;">
      SELECT YOUR RESERVATION TIME
    </h1>
    <div class="reservationForm3">
      <form onsubmit="return validateTimeSelection(event)" novalidate>
        <label for="reservationTime">Select a time:<div class="asterisk">*</div></label>
        <select id="reservationTime" name="reservationTime" required oninvalid="this.setCustomValidity('Please select a reservation time')" oninput="setCustomValidity('')">
          <option value="">Select time</option>
        </select>
        <button type="submit">Continue</button>
      </form>
    </div>
    <div id="footer"></div>
  </body>
</html>
