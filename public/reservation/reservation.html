<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Charm:wght@400;700&family=Give+You+Glory&family=Great+Vibes&family=Indie+Flower&family=Libre+Caslon+Display&family=Rye&family=Shadows+Into+Light&display=swap" rel="stylesheet" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flourish | Reservation</title>
    <link href="../style.css" rel="stylesheet" type="text/css" />
</head>
<body onload='loadHead("../partials/head.html"), loadFooter("../partials/footer.html"), populateDates()'>
    <script type="text/javascript" src="../script.js"></script>
    <div id="header"></div>
    <div class="reservationForm">
        <form onsubmit="return validateReservation(event)" novalidate>
            <label>How many people are in your party?
                <div class="asterisk">*</div><br>
                <sub>Please note that for parties of 7 or more, you will need to contact us directly through our contact page. 
                    <a href="/contact">Contact Link</a>
                </sub>
            </label>
            <select name="numberPeople" id="numberPeople" onchange="getPeopleInParty()" novalidate>
                <option value="">Select number of people</option>
                <option value="1">1 Person</option>
                <option value="2">2 People</option>
                <option value="3">3 People</option>
                <option value="4">4 People</option>
                <option value="5">5 People</option>
                <option value="6">6 People</option>
            </select>
            <br>
            <label>What date is the reservation?<div class="asterisk">*</div></label>
            <input type="date" id="dateInput" required>
            <p class="asterisk">* denotes required.</p>
            <button type="submit" onclick="getPeopleInParty()">Submit</button>
        </form>
    </div>
    <div id="footer"></div>
</body>
</html>
