<!-- Challenge: Design a website for a vegan/vegetarian restaurant. Showcase the restaurantâ€™s approach (such as farm-to-table, preparation processes, and sustainability) to the food served in the restaurant. -->

<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Replit</title>
    <link href="../../style.css" rel="stylesheet" type="text/css" />
  </head>
  <body
    onload='loadHead("../public/partials/head.html"), loadFooter("../public/partials/footer.html")'
  >
    <script type="text/javascript" src="../script.js"></script>
    <div id="header"></div>
    <div id="aboutOwners">
      <h1
        style="
          font-family: &quot;Great Vibes&quot;, cursive;
          font-size: 50px;
          text-align: center;
          align-items: center;
        "
      >
        Our Contact Page
      </h1>
      <p
        style="
          font-family:
            Bodoni Moda,
            serif;
          font-size: 20px;
          text-align: center;
        "
      >
        The owners of Flourish are two passionate individuals who have sought to
        create an eco-friendly, enjoyable dining experience! For more
        information on the restaurant's history, please visit our
        <a href="../about/about.html">About Us Page!</a>
      </p>
    </div>

    <h1
      style="
        text-align: center;
        font-family:
          Bodoni Moda,
          serif;
      "
    >
      Contact Us
    </h1>

    <form
      style="text-align: center"
      action="contactResponse.html"
      method="post"
    >
      <label
        for="first-name"
        style="
          font-family:
            Bodoni Moda,
            serif;
        "
        >First Name:
        <div class="asterisk">*</div></label
      >
      <input
        class = "form-control"
        oninvalid="this.setCustomValidity('Please enter a first name')" oninput="setCustomValidity('')"
        type="text"
        style="
          font-family:
            Bodoni Moda,
            serif;
        "
        id="firstNameInput"
        required
        placeholder="John"
      />
      <br />

      <label
        for="last-name"
        style="
          font-family:
            Bodoni Moda,
            serif;
        "
        >Last Name:
        <div class="asterisk">*</div></label
      >
      <input
        class = "form-control"
        oninvalid="this.setCustomValidity('Please enter a last name.')" oninput="setCustomValidity('')"
        type="text"
        style="
          font-family:
            Bodoni Moda,
            serif;
        "
        id="lastNameInput"
        required
        placeholder="Doe"
      /><br />

      <label
        for="email-address"
        style="
          font-family:
            Bodoni Moda,
            serif;
        "
        >Email Address:
        <div class="asterisk">*</div></label
      >
      <input
        class = "form-control"
        oninvalid="this.setCustomValidity('Please enter a valid email address.')" oninput="setCustomValidity('')"
        type="email"
        style="
          font-family:
            Bodoni Moda,
            serif;
        "
        id="emailInput"
        required
        placeholder="johndoe@example.com"
      />
      <br />
      <label
        >Phone Number:
        <div class="asterisk">*</div></label
      >
      <input
        class = "form-control"
        oninvalid="this.setCustomValidity('Please enter a valid phone number.')" oninput="setCustomValidity('')"
        type="tel"
        style="
          font-family:
            Bodoni Moda,
            serif;
        "
        id="phoneInput"
        required
        placeholder="(123)-456-7890"
      />
      <br />
      <p class="asterisk">* denotes required.</p>
      <br />
      <button type="submit" id="submit">Submit</button>
    </form>
    <br />
    <div id="footer"></div>
  </body>
</html>
