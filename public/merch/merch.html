<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Charm:wght@400;700&family=Give+You+Glory&family=Great+Vibes&family=Indie+Flower&family=Libre+Caslon+Display&family=Rye&family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flourish | Merchandise</title>
  <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
  <link href="../style.css" rel="stylesheet" type="text/css">
  <style>
    body {
      margin: 0;
      font-family: 'Bodoni Moda', serif;
      background: #f8f8f8;
    }

    .merch-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .merch-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      height: 550px;
    }

    .merch-card:hover {
      transform: translateY(-5px);
    }

    .merch-image {
      width: 100%;
      height: 300px;
      object-fit: contain;
      padding: 20px;
      display: block;
      margin: 0 auto;
    }

    .merch-details {
      padding: 20px;
      text-align: center;
      font-family: 'Bodoni Moda', serif;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .merch-name {
      font-size: 24px;
      color: #32372b;
      margin-bottom: 10px;
    }

    .merch-price {
      font-size: 20px;
      color: #32372b;
      margin-bottom: 15px;
    }

    .color-options {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .color-option {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .color-option:hover {
      transform: scale(1.1);
    }

    .color-option.selected {
      border-color: #32372b;
    }

    .add-to-cart {
      background: transparent;
      color: #32372b;
      border: 2px solid #32372b;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Bodoni Moda', serif;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .add-to-cart:hover {
      background: #32372b;
      color: white;
    }

    @media screen and (max-width: 768px) {
      .merch-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body onload='loadHead("../partials/head.html"), loadFooter("../partials/footer.html")'>
  <script src="../script.js" type="text/javascript"></script>
  <div id="header"></div>
  <h1 class="great-vibes-regular" style="font-size: 50px; text-align: center; color: #32372b; margin-top: 5vh;">
    Merchandise
  </h1>

  <div class="merch-container">
    <!-- T-Shirt Card -->
    <div class="merch-card">
      <img src="../images/merchimages/blackshirtflourish.png" alt="Flourish T-Shirt" class="merch-image" id="tshirt-image">
      <div class="merch-details">
        <div>
          <h2 class="merch-name">Flourish T-Shirt</h2>
          <p class="merch-price">$25</p>
          <div class="color-options">
            <div class="color-option selected" style="background-color: #000000;" onclick="toggleShirtColor('tshirt-image', '../images/merchimages/blackshirtflourish.png')"></div>
            <div class="color-option" style="background-color: #FFFFFF; border: 1px solid #000;" onclick="toggleShirtColor('tshirt-image', '../images/merchimages/whiteshirtflourish.png')"></div>
          </div>
        </div>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>

    <!-- Hoodie Card -->
    <div class="merch-card">
      <img src="../images/merchimages/blacksweatshirtflourish.png" alt="Flourish Hoodie" class="merch-image" id="hoodie-image">
      <div class="merch-details">
        <div>
          <h2 class="merch-name">Flourish Hoodie</h2>
          <p class="merch-price">$60</p>
          <div class="color-options">
            <div class="color-option selected" style="background-color: #000000;" onclick="toggleShirtColor('hoodie-image', '../images/merchimages/blacksweatshirtflourish.png')"></div>
            <div class="color-option" style="background-color: #FFFFFF; border: 1px solid #000;" onclick="toggleShirtColor('hoodie-image', '../images/merchimages/whitesweatshirtflourish.png')"></div>
          </div>
        </div>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>

    <!-- Hat Card -->
    <div class="merch-card">
      <img src="../images/merchimages/blackhatflourish.png" alt="Flourish Hat" class="merch-image" id="hat-image">
      <div class="merch-details">
        <div>
          <h2 class="merch-name">Flourish Hat</h2>
          <p class="merch-price">$20</p>
          <div class="color-options">
            <div class="color-option selected" style="background-color: #000000;" onclick="toggleShirtColor('hat-image', '../images/merchimages/blackhatflourish.png')"></div>
            <div class="color-option" style="background-color: #FFFFFF; border: 1px solid #000;" onclick="toggleShirtColor('hat-image', '../images/merchimages/whitehatflourish.png')"></div>
          </div>
        </div>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>

    <!-- Bottle Card -->
    <div class="merch-card">
      <img src="../images/merchimages/waterbottleflourish.png" alt="Flourish Water Bottle" class="merch-image" id="bottle-image">
      <div class="merch-details">
        <div>
          <h2 class="merch-name">Flourish Water Bottle</h2>
          <p class="merch-price">$30</p>
        </div>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  </div>

  <div id="footer"></div>
</body>
</html
