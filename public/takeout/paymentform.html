<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <script type="module" src="script.js"></script>
  </body>
  <div class="contact-form">
    <form
      action="/contact/contactResponse"
      method="POST"
      onsubmit="event.preventDefault(); return validateContactInfo();"
    >
      <label for="first-name"
        >First Name:
        <div class="asterisk">*</div></label
      >
      <input
        class="form-control"
        type="text"
        id="firstNameInput"
        placeholder="John"
        required
      />

      <label for="last-name"
        >Last Name:
        <div class="asterisk">*</div></label
      >
      <input
        class="form-control"
        type="text"
        id="lastNameInput"
        placeholder="Doe"
        required
      />

      <label
        >Credit Card:
        <div class="asterisk">*</div></label
      >
      <input
        class="form-control"
        type="text"
        id="creditCardInput"
        placeholder="1234 5678 9012 3456"
        maxlength="19"
        required
      />

      <label
        >Expiration Date:
        <div class="asterisk">*</div></label
      >
      <input
        class="form-control"
        type="text"
        id="expdateInput"
        placeholder="MM/YY"
        maxlength="5"
        required
      />
      <label
        >Security Code:
        <div class="asterisk">*</div></label
      >
      <input
        class="form-control"
        type="text"
        id="securityCodeInput"
        placeholder="1234"
        maxlength="4"
        required
      />

      <p class="asterisk">* denotes required.</p>
      <div class="form-buttons">
        <button type="submit" id="submit">Submit</button>
      </div>
    </form>
  </div>
</html>
